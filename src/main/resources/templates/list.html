<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<title>BSKgE</title>
<style>
.top-buffer {
	margin-top: 10px;
}
</style>
</head>
<body>
	<!--  header goes here -->
	<div class="container" th:replace="fragments/header :: header">
		<p>header</p>
	</div>

	<br />

	<div class="container">
		<!-- <div class="row">
			<div class="col">Your query: <span th:text="${query}" /></div>
		</div> -->
		<div class="row" th:if="${type != null}">
			<div class="col">
				These resources are of type <span class="font-weight-bold"
					th:text="${type}" />.
			</div>
		</div>


		<br />
		<div class="row top-buffer" th:each="url : ${urls}">
			<div class="col">
				<a th:href="@{inspect(url=${url})}" th:text="${url}" />
			</div>
		</div>
	</div>

	<!--  footer goes here -->
	<div class="container" th:replace="fragments/footer :: footer">
		<p>footer</p>
	</div>


	<!--  BOOTSTRAP, JQUERY ETC -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
